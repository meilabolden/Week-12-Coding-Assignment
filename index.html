<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Chores App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
</head>
<body class="container bg bg-secondary">
    <br>

<!-- Add Chore Form -->
<form>
    <div class="card bg bg-light">
       <div class="card-body">
            <div class="row">
                <img src="Images/choresBanner2.jpg" alt="">
                <h1 class="text-center">Family Chores Chart</h1>
                <div class="col-sm'">
                    <div class="form-group">
                        <label for="new-name">Name</label>
                        <input type="text" class="form-control" id="new-name" placeholder="Who will complete this chore?">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-start-date">Start Date</label>
                        <input type="date" class="form-control" id="new-start-date">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-end-date">Due Date</label>
                        <input type="date" class="form-control" id="new-end-date">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm'">
                    <div class="form-group">
                        <label for="new-task">Chore</label>
                        <input type="text" class="form-control" id="new-task" placeholder="Chore">
                    </div>
                </div>
            </div><br>
            <div>
                <button type="submit" value="Submit" id="addChore" class="btn btn-outline-info">Add Chore</button>
            </div>
       </div>
    </div>
</form>    

<!-- Update Form -->

<form>
    <div class="card bg bg-light">
       <div class="card-body">
            <div class="row">
                <div class="col-sm'">
                    <div class="form-group">
                        <label for="updateId">Id</label>
                        <input type="text" class="form-control" id="updateId" placeholder="Enter Id #">
                    </div>
                </div>
                <div class="col-sm'">
                    <div class="form-group">
                        <label for="update-name">Name</label>
                        <input type="text" class="form-control" id="update-name" placeholder="Who will complete this chore?">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="update-start-date">Start Date</label>
                        <input type="date" class="form-control" id="update-start-date">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="update-end-date">Due Date</label>
                        <input type="date" class="form-control" id="update-end-date">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm'">
                    <div class="form-group">
                        <label for="update-task">Chore</label>
                        <input type="text" class="form-control" id="update-task" placeholder="Chore">
                    </div>
                </div>
            </div><br>
            <div>
                <button id="updateChore" class="btn btn-outline-success">Update Chore</button>
            </div>
       </div>
    </div>
</form>

  

<!-- Chores Table -->
    <table id="list" class="table table-light table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Chore</th>
                <th>Created Date</th>
                <th>Start Date</th>
                <th>Due Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr></tr>
        </tbody>
    </table>

    
    <!-- Jquery CDN  -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <!-- Popper CDN: For dropdowns, popovers, tooltips, etc-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Script CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
</body>
</html>
